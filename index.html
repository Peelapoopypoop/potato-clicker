<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Potato Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Counter -->
  <div id="count-container">
    <span id="count-label">Clicks:</span> <span id="count">0</span>
  </div>

  <!-- Potato Image -->
  <img id="potato" src="assets/potato1.png" alt="Potato">

  <!-- Clear Button -->
  <button id="clear-btn">Clear</button>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
